<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="sauce.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const projectDiv = document.getElementById('project-div');
        const overlay = document.getElementById('project-text-file');
        const closeButton = document.getElementById('close-button');
        const blcFilling = document.getElementById('blc-filling');
        const skillsDiv = document.getElementById('skills-div');
        const overlaySkill = document.getElementById('skills-text-file');
        const closeButtonSkill = document.getElementById('close-button-skill');
        var bottomMiddleContainer = document.getElementById('bottom-middle-container');
        var currentDateTime = new Date().toLocaleString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });

        // Function to show the overlay
        function showOverlay() {
            overlay.style.display = 'block';
        }

        // Function to hide the overlay
        function hideOverlay() {
            overlay.style.display = 'none';
        }

        // Function to show the overlay
        function showOverlaySkill() {
            overlaySkill.style.display = 'block';
        }

        // Function to hide the overlay
        function hideOverlaySkill() {
            overlaySkill.style.display = 'none';
        }

        // Event listener for double-click on the project div
        projectDiv.addEventListener('dblclick', showOverlay);

        // Event listener for the close button
        closeButton.addEventListener('click', hideOverlay);

        projectDiv.addEventListener('mouseover', function() {
            blcFilling.innerText = 'This file showcases projects Ive created while in College.';
        });
    
        projectDiv.addEventListener('mouseout', function() {
            blcFilling.innerText = '';
        });

        // Event listener for double-click on the project div
        skillsDiv.addEventListener('dblclick', showOverlaySkill);

        // Event listener for the close button
        closeButtonSkill.addEventListener('click', hideOverlaySkill);

        skillsDiv.addEventListener('mouseover', function() {
            blcFilling.innerText = 'This file showcases the skills I have learned while in College.';
        });
    
        skillsDiv.addEventListener('mouseout', function() {
            blcFilling.innerText = '';
        });

        bottomMiddleContainer.innerHTML = `<p>${currentDateTime}</p>`;
    });
</script>


<body>
